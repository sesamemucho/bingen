[tox]
envlist = py27, py33, py34, style, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/bingen
    # 2015-05-07 As of BitVector 3.4.2, there are some issues
    PIP_ALLOW_EXTERNAL = BitVector
    PIP_ALLOW_UNVERIFIED = BitVector
deps =
    -r{toxinidir}/requirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8
    
[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
